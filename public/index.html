<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tetris</title>
    <link rel="stylesheet" href="./css/tetris.css">
</head>

<body>
    <div id="main-wrapper">
        <nav id="menu">
            <div id="nav">
                <button id="start1">Level 1</button>
                <button id="start2">Level 2</button>
                <button id="high-score-btn">High Score</button>
                <button id="end">End Game</button>
                <button id="reset">Restart Game</button>
            </div>
        </nav>
        <div id="game-area">
            <div id="left-game-area">
                <div id="score" class="score">Score: 0</div>
                <div id="lines" class="score">Lines: 0</div>
                <div id="figures" class="score">Figures: 0</div>
            </div>
            <div id="game-box"></div>
            <div id="right-game-area">
                <div class="next">
                    <p>Next:</p>
                    <div id="next-figure"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="high-score-wrapper" class="hidden">
        <div id="high-score">
            <button id="hide-high-score-btn">X</button>
            <div id="table-wrapper">
                <table>
                    <tr>
                        <th>Player</th>
                        <th>Score</th>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <audio id="myAudio">
        <source src="audio/Tetris.mp3" type="audio/mpeg">
    </audio>
    <script src="./js/shapes.js"></script>
    <script src="./js/tetris.js"></script>

    <footer>
        <p><b>Use arrow keys to play. → Move right  | ← Move left | ↓ Go faster  | ↑ Rotate </b></p>
        <p>(Re)created by Adis Durmiš</p>
    </footer>

</body>

</html>
